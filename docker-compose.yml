services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - rag_network
    restart: unless-stopped
    command: /bin/sh -c "python app.py"
    depends_on:
      - qdrant

networks:
  rag_network:
    driver: bridge
